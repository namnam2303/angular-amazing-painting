<div class="container-sm">
    <h2>Your cart</h2>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span matListItemTitle>{{item.name}}</span>
                <span matListItemLine>{{item.price | currency:'VND':'symbol':'4.0-2':'fr'}}</span>
            </mat-list-item>
            <mat-list-item>
                <span class="price" matListItemTitle>Total (VND)</span>
                <span class="price" matListItemLine>{{totalPrice | currency:'VND':'symbol':'4.0-2':'fr'}}</span>
            </mat-list-item>
            <mat-list-item class="text-right" >
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click) = "checkOut()">Check out</button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
